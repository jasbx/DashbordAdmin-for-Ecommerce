
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a2673a891a.js" crossorigin="anonymous"></script>

    <title>profile</title>
    <link rel="stylesheet" href="{% static "css/profile.css" %}">
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
 
  <body>
  
    <div class="card">
      
      <div class="img-bx">
        {% if user.img %}
        <img src="https://i.postimg.cc/dQ7zWbS5/img-4.jpg" alt="img" />
        {% else %}
        <img src="{% static "images/user.png" %}" style="border-radius: 50%;" alt="img" />
        {% endif %}
      </div>
      <br>
      <div class="content">
      
        <div class="detail">
          <h2> {{user.first_name}}<br>{{user.last_name}}<br />
            
            <span> Admin</span>
            <span> {{user.email}}</span>
          
          </h2>
          <ul class="sci">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
