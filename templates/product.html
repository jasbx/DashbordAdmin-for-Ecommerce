<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>View</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  {% for order in product %}
  <tr>
   
    <td>{{ order.name }}</td>
    <td>{{ order.name }}</td>

    <td><a  href="{% url "detal_product" order.slug %}"><i class="fa-solid fa-eye" style="color: #63E6BE;"></i></a></td>
    <td><a href="{% url "delete" order.id %}"><i class="fa-solid fa-trash" style="color: #f10920;"></i></a></td>

    <td><a href="{% url "update" order.id %}"><i class="fa-solid fa-pen"></i></a></td>

  </tr>
  {% endfor %}
 
</table>

</body>
</html>
