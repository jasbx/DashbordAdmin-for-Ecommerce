{% load static %}
<link rel="stylesheet" href="{% static "css/add.css" %}">
<link rel="stylesheet" href="{% static "css/style.css" %}">

<div class="form-style-5">
    
    <form method="POST">
        {% csrf_token %}
    <fieldset>
    <legend><span class="number">1</span>Add Product  </legend>
    <input type="text" name="name" placeholder=" Name the product *">
    <input type="number" name="price" placeholder="the price *">
    <input type="text" name="slug" placeholder="the Slug *">

    <input type="date" name="date" placeholder="Date the Product *">
    <textarea name="desc" placeholder="About the product"></textarea>
    <select name="rate">
        <option value="select" name="rate">rate the product</option>
        <option value="1" name="rate">1</option>
        <option value="2" name="rate">2</option>
        <option value="3" name="rate">3</option>
        <option value="4" name="rate">4</option>
        <option value="5" name="rate">5</option>
    </select>
    <fieldset>
        <legend> Image the product</legend>
        
        <input type="file" name="img" accept="image/*" id="id_img">
    </fieldset>

    <input type="submit" value="Add" />
    </form>
    </div>
